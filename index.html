<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <title>Document</title>
</head>

<body>

    <figure class="pizza">
        <div class="pizza__hero">
            <img src="/img/pizza.jpg" alt="pizza" class="pizza__img">

        </div>
        <div class="pizza__content">
            <header class="header">
                <h1 class="title">Pizza Vegetale 👌</h1>
                <p class="type veg">#vegetarian</p>
                <p class="type ital">#italian</p>
            </header>
            <section class="ingredients">
                <p>Yummy veggie pizza with tasty olives, crisp peppers, fresh arugula and original italian tomato sauce.</p>
            </section>
            <footer class="footer">
                <p class="detail"><span class="emoji">🍕</span>850 kcal</p>
                <p class="detail"><span class="emoji">⏱</span>30 min</p>
                <p class="detail"><span class="emoji">⭐</span>4.7 / 5</p>
            </footer>
        </div>
        <div class="pizza__price">$11.99</div>
    </figure>

</body>

</html>
